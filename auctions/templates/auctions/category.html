{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category }}</h2>
    {% for listing in listings %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>
                <a href="{% url 'listing' listing.id %}" class="btn btn-primary">View Listing</a>
            </div>
        </div>
    {% endfor %}
 
{% endblock %}

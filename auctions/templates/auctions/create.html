{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input autofocus class="form-control" type="text" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting Bid</label>
            <input class="form-control" type="number" name="starting_bid" id="starting_bid">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input class="form-control" type="url" name="image_url" id="image_url">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Create Listing</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

{% endblock %}
